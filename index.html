<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transitions & Functions Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>CSS Transitions & JavaScript Functions</h1>
  </header>

  <main>
    <!-- Section: Transition Example -->
    <section>
      <h2>Hover to See Transition</h2>
      <div id="box">Hover Me</div>
    </section>

    <!-- Section: Animation Example -->
    <section>
      <h2>Click the Button to Trigger Animation</h2>
      <button id="animateBtn">Animate Box</button>
      <div id="animatedBox"></div>
    </section>

    <!-- Section: JavaScript Functions Example -->
    <section>
      <h2>Form Example with Function Logic</h2>
      <form id="demoForm">
        <label for="num1">Enter a number:</label>
        <input type="number" id="num1" required>
        
        <label for="num2">Enter another number:</label>
        <input type="number" id="num2" required>
        
        <button type="submit">Add Numbers</button>
      </form>
      <p id="result"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
